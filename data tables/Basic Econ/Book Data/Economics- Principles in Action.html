<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      // Load the Visualization API and the piechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

      // Create the data table.
      var data = new google.visualization.DataTable();
      data.addColumn('number', 'Days From Jan 1 Value');
      data.addColumn('number', 'Price');
      data.addRows([
        [Economics Principles in Action, 101, 1.00],
        [Economics Principles in Action, 93, 15.00],
        [Economics Principles in Action, 277, 38.00],
        [Economics Principles in Action, 479, 116.00],
        [Economics Principles in Action, 229, 123.00],
        [Economics Principles in Action, 151, 97.00],
        [Economics Principles in Action, 212, 20.00],
        [Economics Principles in Action, 473, 6.00],
        [Economics Principles in Action, 487, 10.00],
        [Economics Principles in Action, 240, 161.00],
        [Economics Principles in Action, 54, 10.00],
        [Economics Principles in Action, 46, 32.00],
        [Economics Principles in Action, 398, 7.00],
        [Economics Principles in Action, 283, 13.00],
        [Economics Principles in Action, 124, 37.00],
        [Economics Principles in Action, 575, 15.00],
        [Economics Principles in Action, 236, 150.00],
        [Economics Principles in Action, 8, 64.00],
        [Economics Principles in Action, 597, 16.00],
        [Economics Principles in Action, 594, 14.00],
        [Economics Principles in Action, 272, 18.00],
        [Economics Principles in Action, 580, 169.00],
        [Economics Principles in Action, 137, 14.00],
        [Economics Principles in Action, 383, 10.00],
        [Economics Principles in Action, 495, 14.00],
        [Economics Principles in Action, 587, 11.00],
        [Economics Principles in Action, 224, 44.00],
        [Economics Principles in Action, 591, 25.00],
        [Economics Principles in Action, 152, 152.00],
        [Economics Principles in Action, 257, 70.00],
      ]);

      // Set chart options
      var options = {'Economics-Pricinples In Action Sales Data',
                     'width':500,
                     'height':500};

      // Instantiate and draw our chart, passing in some options.
      var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
      chart.draw(data, options);
    }
    </script>
  </head>

  <body>
<!--Div that will hold the pie chart-->
    <div id="chart_div" style="width:400; height:300"></div>
  </body>
</html>
