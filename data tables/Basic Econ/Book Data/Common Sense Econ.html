<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      // Load the Visualization API and the piechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

      // Create the data table.
      var data = new google.visualization.DataTable();
      data.addColumn('number', 'Days From Jan 1 Value');
      data.addColumn('number', 'Price');
      data.addRows([
        [Common Sense Economics , 580, 15.00],
        [Common Sense Economics , 555, 15.00],
        [Common Sense Economics , 499, 31.00],
        [Common Sense Economics , 300, 28.00],
        [Common Sense Economics , 338, 31.00],
        [Common Sense Economics , 148, 38.00],
        [Common Sense Economics , 82, 52.00],
        [Common Sense Economics , 82, 61.00],
        [Common Sense Economics , 531, 63.00],
        [Common Sense Economics , 566, 11.00],
        [Common Sense Economics , 178, 22.00],
        [Common Sense Economics , 368, 40.00],
        [Common Sense Economics , 362, 16.00],
        [Common Sense Economics , 565, 21.00],
        [Common Sense Economics , 390, 30.00],
      ]);

      // Set chart options
      var options = {'title':'Common Sense Econ Sales Data',
                     'width':500,
                     'height':500};

      // Instantiate and draw our chart, passing in some options.
      var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
      chart.draw(data, options);
    }
    </script>
  </head>

  <body>
<!--Div that will hold the pie chart-->
    <div id="chart_div" style="width:400; height:300"></div>
  </body>
</html>
