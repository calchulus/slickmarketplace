<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      // Load the Visualization API and the piechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

      // Create the data table.
      var data = new google.visualization.DataTable();
      data.addColumn('number', 'Days From Jan 1 Value');
      data.addColumn('number', 'Price');
      data.addRows([
        [Doughnut Economics, 531, 15.00],
        [Doughnut Economics, 361, 8.00],
        [Doughnut Economics, 173, 52.00],
        [Doughnut Economics, 119, 100.00],
        [Doughnut Economics, 72, 64.00],
        [Doughnut Economics, 563, 61.00],
        [Doughnut Economics, 126, 10.00],
        [Doughnut Economics, 578, 24.00],
        [Doughnut Economics, 573, 47.00],
        [Doughnut Economics, 175, 15.00],
        [Doughnut Economics, 413, 26.00],
        [Doughnut Economics, 577, 28.00],
        [Doughnut Economics, 134, 16.00],
        [Doughnut Economics, 505, 10.00],
        [Doughnut Economics, 587, 47.00],
      ]);

      // Set chart options
      var options = {'title':'Doughnut Economics Sales Data',
                     'width':500,
                     'height':500};

      // Instantiate and draw our chart, passing in some options.
      var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
      chart.draw(data, options);
    }
    </script>
  </head>

  <body>
<!--Div that will hold the pie chart-->
    <div id="chart_div" style="width:400; height:300"></div>
  </body>
</html>
