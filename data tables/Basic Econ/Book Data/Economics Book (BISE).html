<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      // Load the Visualization API and the piechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

      // Create the data table.
      var data = new google.visualization.DataTable();
      data.addColumn('number', 'Days From Jan 1 Value');
      data.addColumn('number', 'Price');
      data.addRows([
        [The Economics Book (Big Ideas Simply Explained), 107, 3.00],
        [The Economics Book (Big Ideas Simply Explained), 447, 50.00],
        [The Economics Book (Big Ideas Simply Explained), 95, 93.00],
        [The Economics Book (Big Ideas Simply Explained), 349, 15.00],
        [The Economics Book (Big Ideas Simply Explained), 315, 22.00],
        [The Economics Book (Big Ideas Simply Explained), 163, 55.00],
        [The Economics Book (Big Ideas Simply Explained), 322, 23.00],
        [The Economics Book (Big Ideas Simply Explained), 553, 148.00],
        [The Economics Book (Big Ideas Simply Explained), 479, 67.00],
        [The Economics Book (Big Ideas Simply Explained), 157, 3.00],
        [The Economics Book (Big Ideas Simply Explained), 589, 125.00],
        [The Economics Book (Big Ideas Simply Explained), 245, 48.00],
        [The Economics Book (Big Ideas Simply Explained), 357, 2.00],
        [The Economics Book (Big Ideas Simply Explained), 80, 54.00],
        [The Economics Book (Big Ideas Simply Explained), 439, 90.00],
      ]);

      // Set chart options
      var options = {'title':'Economics Book (BISE) Sales Data',
                     'width':500,
                     'height':500};

      // Instantiate and draw our chart, passing in some options.
      var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
      chart.draw(data, options);
    }
    </script>
  </head>

  <body>
<!--Div that will hold the pie chart-->
    <div id="chart_div" style="width:400; height:300"></div>
  </body>
</html>
